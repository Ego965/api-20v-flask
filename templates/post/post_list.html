{% extends "base.html" %}

{% block title %}home{% endblock %}


{% block content %}
<h1>{{ name_page }}</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Contenido</th>
            <th>Fecha de Creación</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts_list %}
            <tr>
                <td>{{ post['id'] }}</td>
                <td>{{ post['title'] }}</td>
                <td>{{ post['content'] }}</td>
                <td>{{ post['created'] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
